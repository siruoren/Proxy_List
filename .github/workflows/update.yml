name: Update

on:
  watch:
    types: [started]
  schedule:
    - cron: '0 1 * * *'
  push:
    branches: [ "main" ]

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"

    - name: Update
      run: |

        rm -f socks.json && wget https://raw.githubusercontent.com/hookzof/socks5_list/master/tg/socks.json -O socks.json
        chmod +x update_auto.sh
        bash +vvv ./update_auto.sh
        rm -f socks.json

        






    - name: Clean
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add -A
        git commit -am "${{ steps.date.outputs.date }}"


    - name: Push
      run: git push -f origin main
