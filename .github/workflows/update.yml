name: Update

on:
  watch:
    types: [started]
  schedule:
    - cron: '0 16 * * *'
  push:
    branches: [ "main" ]

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: |
        echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"
        sudo apt install -y wget unzip dos2unix;

    - name: Update
      run: |
        echo "# 所有数据来源于互联网，内容真实性请用户自行辨认。" > README.md
        echo '' >> README.md
        echo "# 本源码仅供学习，禁止用于违法犯罪行为，否则后果自负！" >> README.md
        echo '' >> README.md
        echo "# Auto Update  at ${{ steps.date.outputs.date }}" >> README.md
        echo '------------------------------------------------' >> README.md
        chmod -R 755 scripts/*;
        #bash +vvv scripts/proxy_list.sh
        bash +vvv scripts//tg_socks.sh
        #bash +vvv scripts/clashnodes.sh
        bash +vvv scripts/banyunxiaoxi.sh
        bash +vvv scripts/normal_v2a.sh
        v2_version=`cat /tmp/v2_version`
        v2a_version=`cat /tmp/v2a_version`
        echo "v2a_version=$v2a_version" >> $GITHUB_ENV
        echo "v2_version=$v2_version" >> $GITHUB_ENV
        






    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        name: "${{ env.v2a_version }}"
        allowUpdates: true
        tag: "${{ env.v2a_version }}"
        commit: main
        token: ${{ secrets.actions_release }}
        body: "v2a:${{ env.v2a_version }}  v2-core:${{ env.v2_version }}"
        artifacts: "v2raya_${{ env.v2a_version }}.zip"

    - name: Clean
      run: |
        rm -f v2raya_${{ env.v2a_version }}.zip
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add -A
        git commit -am "${{ steps.date.outputs.date }}"|| echo "No changes to commit"


    - name: Push
      run: git push -f origin main


    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.2
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.actions_release }}


    - name: Delete workflow runs for current repo
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.actions_release }}
        repository: ${{ github.repository }}
        retain_days: 7
        keep_minimum_runs: 6